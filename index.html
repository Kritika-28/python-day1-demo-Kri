<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Day 1 Demo</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
</head>
<body onload="brython()">
  <h1>Welcome to Python Day 1 Demo</h1>

  <label for="name_input">What is your name? </label>
  <input type="text" id="name_input" />
  <button id="submit_btn">Submit</button>

  <pre id="output"></pre>

  <script type="text/python">
from browser import document, html

def say_hello(event):
    name = document["name_input"].value
    document["output"].textContent = f">>> Hello {name}"

document["submit_btn"].bind("click", say_hello)
  </script>
</body>
</html>
